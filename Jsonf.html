<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <div id="txt" ></div>
    <div id="pop"></div>
    
 <script>
    



    fetch('./text.json')
    .then(function(response){
        return response.json();
    })
    .then(function(text){
        for(i in text){
            var arr = "id : "+ text[i].id + ", Name : "+ text[i].Name + ", Age : " + text[i].age + "<br>";
            document.getElementById("txt").innerHTML += arr; 
            // alert("id : "+ text[i].id + ", Name : "+ text[i].Name + ", Age : " + text[i].age + "<br>")
        }

    })
    

 </script>
</body>
</html>
